<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantafinti - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #001f3f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    img.logo {
      max-width: 400px;
      height: auto;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 2em;
      letter-spacing: 2px;
    }

    #countdown {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ffcc00;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
    }

    .icon-grid img {
      width: 100%;
      max-width: 200px;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      background-color: #001f3f;
      object-fit: contain;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.png" alt="Fantafinti Logo">
  <h1>Starts on 07-09-25</h1>
  <div id="countdown">Loading countdown...</div>

  <div class="icon-grid">
    <img src="porcmund.jpg" alt="Team 1">
    <img src="tettenam.jpg" alt="Team 2">
    <img src="ener.jpg" alt="Team 3">
    <img src="mainz.jpg" alt="Team 4">
    <img src="partizan.jpg" alt="Team 5">
    <img src="porcellona.png" alt="Team 6">
    <img src="sigriglia.png" alt="Team 7">
    <img src="lasombras.jpg" alt="Team 8">
    <img src="pennisi.png" alt="Team 9">
    <img src="cityblinders.png" alt="Team 10">
  </div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2025-09-07T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownElement.textContent = "Started!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s left`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
