<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantafinti - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #001f3f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    img.logo {
      max-width: 400px;
      height: auto;
    }

    h1 {
      margin: 30px 0 20px;
      font-size: 2em;
      letter-spacing: 2px;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
    }

    .icon-grid img {
      width: 100%;
      max-width: 200px;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      background-color: #001f3f;
      object-fit: contain;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.png" alt="Fantafinti Logo">
  <h1>Coming Soon...</h1>

  <div class="icon-grid">
    <img src="porcmund.jpg" alt="Team 1">
    <img src="tettenam.jpg" alt="Team 2">
    <img src="ener.jpg" alt="Team 3">
    <img src="mainz.jpg" alt="Team 4">
    <img src="partizan.jpg" alt="Team 5">
    <img src="porcellona.png" alt="Team 6">
    <img src="sigriglia.png" alt="Team 6">
    <img src="lasombras.jpg" alt="Team 7">
    <img src="pennisi.png" alt="Team 8">
    <img src="cityblinders.png" alt="Team 9">
  </div>
</body>
</html>
